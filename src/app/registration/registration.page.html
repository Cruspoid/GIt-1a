<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button><ion-icon name="return-up-back-outline"></ion-icon></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <img src="https://duoc.modyocdn.com/uploads/4deb2d84-bd1c-4ad1-8205-37c6206dfb5e/original/duoc-white.svg" width="320px" style="display:inline-block" height="100px"/> <ion-icon name="reorder-three-outline" slot="end" fill="solid"></ion-icon> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class ="--ion-background-color">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-title class="ion-text-center"><ion-button color="primary">Registrarse</ion-button></ion-title>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
